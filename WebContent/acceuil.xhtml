<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<ui:composition template="WEB-INF/modele/modele.xhtml">
	<ui:define name="content">
		<h:form>
			<h2>Bonjour, merci d'entrer vos identifiants</h2>
			<h:panelGrid columns="3">
				<h:outputText value="Nom :"></h:outputText>
				<h:inputText id="nom" value="#{loginBean.client.nom}">
				</h:inputText>
				<br />
				
				<h:outputText value="Prenom :"></h:outputText>
				<h:inputText id="prenom" value="#{loginBean.client.prenom}">
				</h:inputText>
				<br />
				
				<h:outputText value="Mot de passe :">
				</h:outputText>
				<h:inputSecret id="passe" value="#{loginBean.client.motdepasse}">
				</h:inputSecret>
				<br />
				
				<h:outputText value="Code :">
				</h:outputText>
				<h:inputText id="code" value="#{loginBean.code}">
				</h:inputText>
				<br />
				<h:commandButton value="Connexion"
					action="#{loginBean.validationClient}">
				</h:commandButton>
			</h:panelGrid>
			<br /> Des informations? cliquer <h:outputLink
				value="information.xhtml">sur ce lien</h:outputLink>

</h:form>
	</ui:define>
</ui:composition>

</html>
